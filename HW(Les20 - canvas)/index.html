<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Canvas</h1>
    <div class="container">
        <div class="mov">
            <button class="top"><i class="fa-duotone fa-solid fa-square-caret-up"></i></button>
            <button class="down"><i class="fa-duotone fa-solid fa-square-caret-down"></i></button>
            <button class="left"><i class="fa-duotone fa-solid fa-square-caret-left"></i></button>
            <button class="right"><i class="fa-duotone fa-solid fa-square-caret-right"></i></button>
        </div>
        <div class="figure">
            <button class="triangle"><i class="fa-solid fa-triangle"></i></button>
            <button class="rectangle"><i class="fa-solid fa-rectangle"></i></button>
            <!-- логика работает, но почему-то не ставятся кнопки "i"... -->
        </div>
    </div>
    <canvas width="800" height="500">Браузер не поддерживает канвас</canvas>

    <script src="./js/script.js"></script>
</body>

</html>
